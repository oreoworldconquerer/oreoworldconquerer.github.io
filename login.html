<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planetary Access Terminal</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --cyan:#00d9ff;
      --cyan-dark:#0099cc;
      --cyan-glow:rgba(0, 217, 255, 0.5);
      --text:#00d9ff;
      --bg:#000;
    }
    *{box-sizing:border-box; margin:0; padding:0;}
    
    html,body{
      height:100%; 
      overflow:hidden;
      background: #000;
      font-family:"Rajdhani", sans-serif;
      color: var(--text);
    }

    /* Starfield */
    body::before{
      content:""; 
      position:absolute; 
      inset:0; 
      pointer-events:none;
      background:
        radial-gradient(1px 1px at 12% 22%, #fff 60%, transparent 61%) repeat,
        radial-gradient(1px 1px at 34% 82%, #fff 60%, transparent 61%) repeat,
        radial-gradient(1px 1px at 58% 44%, #fff 60%, transparent 61%) repeat,
        radial-gradient(1px 1px at 86% 62%, #fff 60%, transparent 61%) repeat;
      background-size:3px 3px, 4px 4px, 3px 3px, 4px 4px;
      opacity:.2;
    }

    section{
      display:flex; 
      justify-content:center; 
      align-items:center;
      width:100%; 
      height:100vh;
      position:relative;
    }

    /* HUD Frame */
    .hud-frame {
      position: relative;
      width: min(700px, 90vw);
      height: min(500px, 80vh);
      border: 3px solid var(--cyan);
      box-shadow: 
        0 0 20px var(--cyan-glow),
        inset 0 0 20px rgba(0, 217, 255, 0.1);
      background: rgba(0, 0, 0, 0.85);
      clip-path: polygon(
        30px 0, calc(100% - 30px) 0, 100% 30px,
        100% calc(100% - 30px), calc(100% - 30px) 100%,
        30px 100%, 0 calc(100% - 30px), 0 30px
      );
      padding: 50px 60px;
    }

    .hud-frame::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        var(--cyan) 20%, 
        var(--cyan) 80%, 
        transparent 100%);
      box-shadow: 0 0 10px var(--cyan-glow);
    }

    .hud-frame::after {
      content: '';
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        var(--cyan) 20%, 
        var(--cyan) 80%, 
        transparent 100%);
      box-shadow: 0 0 10px var(--cyan-glow);
    }

    /* Corner decorations */
    .corner {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 2px solid var(--cyan);
    }

    .corner.tl { top: 5px; left: 5px; border-right: none; border-bottom: none; }
    .corner.tr { top: 5px; right: 5px; border-left: none; border-bottom: none; }
    .corner.bl { bottom: 5px; left: 5px; border-right: none; border-top: none; }
    .corner.br { bottom: 5px; right: 5px; border-left: none; border-top: none; }

    /* Radar circle */
    .radar {
      position: absolute;
      right: -80px;
      top: 50%;
      transform: translateY(-50%);
      width: 200px;
      height: 200px;
      border: 2px solid var(--cyan);
      border-radius: 50%;
      opacity: 0.3;
    }

    .radar::before,
    .radar::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid var(--cyan);
      border-radius: 50%;
    }

    .radar::before {
      width: 70%;
      height: 70%;
    }

    .radar::after {
      width: 40%;
      height: 40%;
    }

    .radar-line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50%;
      height: 2px;
      background: var(--cyan);
      transform-origin: left center;
      animation: radar-sweep 4s linear infinite;
    }

    @keyframes radar-sweep {
      from { transform: translate(0, -50%) rotate(0deg); }
      to { transform: translate(0, -50%) rotate(360deg); }
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
    }

    .status-text {
      font-family: 'Orbitron', monospace;
      font-size: 0.75rem;
      letter-spacing: 2px;
      color: var(--cyan);
      margin-bottom: 5px;
      text-transform: uppercase;
      opacity: 0.7;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 4px;
      color: var(--cyan);
      text-shadow: 0 0 20px var(--cyan-glow);
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--cyan);
      opacity: 0.8;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    /* Input styling */
    .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    .input-label {
      display: block;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.85rem;
      letter-spacing: 2px;
      color: var(--cyan);
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .input-wrapper {
      position: relative;
      border: 2px solid var(--cyan);
      background: rgba(0, 217, 255, 0.05);
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
    }

    input {
      width: 100%;
      padding: 15px 20px;
      background: transparent;
      border: none;
      outline: none;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.1rem;
      color: #fff;
      letter-spacing: 1px;
    }

    input::placeholder {
      color: rgba(0, 217, 255, 0.4);
    }

    /* Button */
    .btn-launch {
      width: 100%;
      padding: 15px;
      background: transparent;
      border: 2px solid var(--cyan);
      color: var(--cyan);
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
      transition: all 0.3s ease;
    }

    .btn-launch::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--cyan);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .btn-launch:hover::before {
      left: 0;
    }

    .btn-launch:hover {
      color: #000;
      box-shadow: 0 0 20px var(--cyan-glow);
    }

    /* Status indicators */
    .status-bar {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      font-size: 0.75rem;
      letter-spacing: 1px;
      opacity: 0.6;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: var(--cyan);
      border-radius: 50%;
      animation: pulse-dot 2s ease-in-out infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Toast */
    .toast{
      position:fixed; 
      bottom:30px; 
      left:50%;
      transform: translateX(-50%);
      min-width:300px;
      background:rgba(0, 0, 0, 0.9); 
      border:2px solid var(--cyan); 
      color:var(--cyan);
      padding:15px 25px; 
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      box-shadow: 0 0 20px var(--cyan-glow);
      display:none; 
      z-index:9999;
      text-align: center;
      letter-spacing: 1px;
    }
    
    .toast.show{ 
      display:block; 
      animation:slideUp .3s ease;
    }
    
    @keyframes slideUp{ 
      from{ 
        transform:translateX(-50%) translateY(20px); 
        opacity:0;
      } 
      to{ 
        transform:translateX(-50%) translateY(0); 
        opacity:1;
      } 
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }

    #loading-screen.active {
      display: flex;
    }

    #loading-screen::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent);
      background-repeat: repeat;
      background-size: 200px 200px;
      opacity: 0.4;
    }

    #loader {
      width: 80px;
      height: 40px;
      position: relative;
      z-index: 10000;
    }

    .lightsaber {
      position: absolute;
      width: 4px;
      height: 12px;
      background-color: #666;
      border-radius: 1px;
      bottom: 0;
    }

    .lightsaber.ls-left { left: 0; }
    .lightsaber.ls-right { right: 0; }

    .lightsaber:before {
      position: absolute;
      content: ' ';
      display: block;
      width: 2px;
      height: 25px;
      max-height: 1px;
      left: 1px;
      top: 1px;
      background-color: #fff;
      border-radius: 1px;
      transform: rotateZ(180deg);
      transform-origin: center top;
    }

    .lightsaber:after {
      position: absolute;
      content: ' ';
      display: block;
      width: 2px;
      height: 2px;
      left: 1px;
      top: 4px;
      background-color: #fff;
      border-radius: 50%;
    }

    .ls-particles {
      position: absolute;
      left: 42px;
      top: 10px;
      width: 1px;
      height: 5px;
      background-color: rgb(51, 51, 51, 0);
      transform: rotateZ(0deg);
    }

    .lightsaber.ls-green:before { animation: showlightgreen 2s ease-in-out infinite 1s; }
    .lightsaber.ls-red:before { animation: showlightred 2s ease-in-out infinite 1s; }
    .lightsaber.ls-left { animation: fightleft 2s ease-in-out infinite 1s; }
    .lightsaber.ls-right { animation: fightright 2s ease-in-out infinite 1s; }
    .ls-particles.ls-part-1 { animation: particles1 2s ease-out infinite 1s; }
    .ls-particles.ls-part-2 { animation: particles2 2s ease-out infinite 1s; }
    .ls-particles.ls-part-3 { animation: particles3 2s ease-out infinite 1s; }
    .ls-particles.ls-part-4 { animation: particles4 2s ease-out infinite 1s; }
    .ls-particles.ls-part-5 { animation: particles5 2s ease-out infinite 1s; }

    @keyframes showlightgreen {
      0% {max-height: 0; box-shadow: 0 0 0 0 #87c054;}
      5% {box-shadow: 0 0 4px 2px #87c054;}
      10% {max-height: 22px;}
      80% {max-height: 22px;}
      85% {box-shadow: 0 0 4px 2px #87c054;}
      100% {max-height: 0; box-shadow: 0 0 0 0 #87c054;}
    }

    @keyframes showlightred {
      0% {max-height: 0; box-shadow: 0 0 0 0 #f06363;}
      20% {box-shadow: 0 0 4px 2px #f06363;}
      25% {max-height: 22px;}
      80% {max-height: 22px;}
      85% {box-shadow: 0 0 4px 2px #f06363;}
      100% {max-height: 0; box-shadow: 0 0 0 0 #f06363;}
    }

    @keyframes fightleft {
      0% {transform: rotateZ(0deg); left: 0; bottom: 0;}
      30% {transform: rotateZ(0deg); bottom: 0;}
      40% {transform: rotateZ(45deg); left: 0; bottom: 2px;}
      45% {transform: rotateZ(65deg); left: 0;}
      65% {transform: rotateZ(410deg); left: 30px; bottom: 10px;}
      95% {transform: rotateZ(410deg); left: 0; bottom: 0;}
      100% {transform: rotateZ(360deg); left: 0; bottom: 0;}
    }

    @keyframes fightright {
      0% {transform: rotateZ(0deg); right: 0; bottom: 0;}
      30% {transform: rotateZ(0deg); bottom: 0;}
      45% {transform: rotateZ(-45deg); right: 0; bottom: 2px;}
      50% {transform: rotateZ(-65deg); right: 0;}
      68% {transform: rotateZ(-410deg); right: 27px; bottom: 13px;}
      95% {transform: rotateZ(-410deg); right: 0; bottom: 0;}
      100% {transform: rotateZ(-360deg); right: 0; bottom: 0;}
    }

    @keyframes particles1 {
      0% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(35deg) translateY(0px);}
      63% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(35deg) translateY(0px);}
      64% {background-color: rgba(51, 51, 51, 1); transform: rotateZ(35deg) translateY(0px);}
      100% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(35deg) translateY(-30px);}
    }

    @keyframes particles2 {
      0% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(-65deg) translateY(0px);}
      63% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(-65deg) translateY(0px);}
      64% {background-color: rgba(51, 51, 51, 1); transform: rotateZ(-65deg) translateY(0px);}
      95% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(-65deg) translateY(-40px);}
      100% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(-65deg) translateY(-40px);}
    }

    @keyframes particles3 {
      0% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(-75deg) translateY(0px);}
      63% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(-75deg) translateY(0px);}
      64% {background-color: rgba(51, 51, 51, 1); transform: rotateZ(-75deg) translateY(0px);}
      97% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(-75deg) translateY(-35px);}
      100% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(-75deg) translateY(-35px);}
    }

    @keyframes particles4 {
      0% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(-25deg) translateY(0px);}
      63% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(-25deg) translateY(0px);}
      64% {background-color: rgba(51, 51, 51, 1); transform: rotateZ(-25deg) translateY(0px);}
      97% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(-25deg) translateY(-30px);}
      100% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(-25deg) translateY(-30px);}
    }

    @keyframes particles5 {
      0% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(65deg) translateY(0px);}
      63% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(65deg) translateY(0px);}
      64% {background-color: rgba(51, 51, 51, 1); transform: rotateZ(65deg) translateY(0px);}
      97% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(65deg) translateY(-35px);}
      100% {background-color: rgba(51, 51, 51, 0); transform: rotateZ(65deg) translateY(-35px);}
    }

    @media (max-width: 768px) {
      .radar { display: none; }
      .hud-frame { padding: 40px 30px; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div id="loader">
      <div class="ls-particles ls-part-1"></div>
      <div class="ls-particles ls-part-2"></div>
      <div class="ls-particles ls-part-3"></div>
      <div class="ls-particles ls-part-4"></div>
      <div class="ls-particles ls-part-5"></div>
      <div class="lightsaber ls-left ls-green"></div>
      <div class="lightsaber ls-right ls-red"></div>
    </div>
  </div>

  <section>
    <div class="hud-frame">
      <div class="corner tl"></div>
      <div class="corner tr"></div>
      <div class="corner bl"></div>
      <div class="corner br"></div>

      <div class="radar">
        <div class="radar-line"></div>
      </div>

      <div class="content">
        <div class="status-text">SYSTEM ONLINE</div>
        <h1>Access Terminal</h1>
        <div class="subtitle">Tatooine Surface - Landing Zone Alpha</div>

        <form id="login-form" autocomplete="off">
          <div class="input-group">
            <label class="input-label" for="trooperid">Trooper ID</label>
            <div class="input-wrapper">
              <input type="text" id="trooperid" name="trooperid" placeholder="Enter identification code" required/>
            </div>
          </div>

          <button type="button" class="btn-launch" id="submit-btn">Initiate Landing Sequence</button>
        </form>

        <div class="status-bar">
          <div class="status-item">
            <div class="status-dot"></div>
            <span>SECURE CONNECTION</span>
          </div>
          <div class="status-item">
            <div class="status-dot"></div>
            <span>CLEARANCE LEVEL: AUTHORIZED</span>
          </div>
        </div>
      </div>
    </div>

    <div id="toast" class="toast"></div>
  </section>

  <script>
    const toast = document.getElementById("toast");
    const loadingScreen = document.getElementById("loading-screen");
    
    function ping(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(()=> toast.classList.remove("show"), 1800);
    }

    const submitBtn = document.getElementById("submit-btn");
    const trooperIdInput = document.getElementById("trooperid");

    submitBtn.addEventListener("click", () => {
      const trooperId = trooperIdInput.value.trim();
      
      if (!trooperId) { 
        ping("⚠ TROOPER ID REQUIRED"); 
        return; 
      }

      try {
        localStorage.setItem("trooperId", trooperId);
      } catch(_) {}

      loadingScreen.classList.add("active");
      ping("✓ VERIFYING CREDENTIALS...");
      
      setTimeout(() => {
        ping("✓ ACCESS GRANTED - PREPARING LANDING ZONE");
      }, 1500);

      setTimeout(() => {
        window.location.href = "tatooinemap.html";
      }, 3000);
    });

    trooperIdInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        submitBtn.click();
      }
    });

    (function tryPrefill(){
      try {
        const cached = localStorage.getItem("trooperId");
        if (cached) trooperIdInput.value = cached;
      } catch(_) {}
      
      trooperIdInput.addEventListener("change", ()=> {
        try { 
          localStorage.setItem("trooperId", trooperIdInput.value.trim()); 
        } catch(_){}
      });
    })();
  </script>
</body>
</html>
